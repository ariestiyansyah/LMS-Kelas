{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}KelasX{% endblock %} </title>
        <link href="{% static "css/base.css" %}" rel="stylesheet">
    </head>
<body>
   <div id="header">
    <a href="/" class="logo">KelasX</a>
    <ul class="menu">
      {% if request.user.is_authenticated %}
        <li><a href="{% url "logout" %}">Keluar</a></li>
      {% else %}
        <li><a href="{% url "login" %}">Masuk</a></li>
      {% endif %}
    </ul>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="{% static "js/jquery.min.js" %}"></script>
  <script>
    $(document).ready(function() {
      {% block domready %}
      {% endblock %}
    });
  </script>
</body>
</html>
